<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
          <div class="card-content">
            <img class="img" src="Home.png.jpeg" alt="" />
            <div class="card-text">
              <div class="heart-tag-container">
                <div class="tag">My Old Home</div>
                <div><i class="fa-regular fa-heart"></i></div>
              </div>
              <h1 class="card-texts">This is My Old memorius..</h1>
              <p class="card-byText">By: Pathak's Family</p>
              <div class="star-rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span class="rating-value">4.9</span>
                <span class="rating-count">(3,250)</span>
              </div>
            </div>
            <button class="card-button">
              <div>
                <i class="fa-solid fa-rectangle-history-circle-plus"></i>
              </div>
              <span>Gallary</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
